  - "&b当前会话信息"
  - ""
  - "&b已拦截加入 &f%totalbots%"
  - "&bMotd响应次数 &f%totalpings%"
  - "&b已拦截数据包 &f%totalpackets%"
  - "&b白名单数量 &f%whitelist%"
  - "&c黑名单数量 &f%blacklist%"
