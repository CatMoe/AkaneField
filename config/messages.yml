version: 0.2.4
prefix: "&bAkane&fField &7» "
# 当玩家需要通过ping检查时 motd显示的server brand
onping:
  # [$Current] 当前刷新次数 [$Required] 需要刷新的次数
  normal: "&b请继续刷新服务器列表 &f[$Current]&b/&f[$Required]"
  ready: "&b已通过反机器人认证!"
commands:
  # 已弃用 使用BungeeCord内置权限. 当没有权限时自动阻止(说白了就是不听这个的)
  # 要想更改没有权限的消息 您需要手动修改BungeeCord的消息.
  perms: "&fUnknown command. Type \"/help\" for help."
  # 错误或未知的命令 将来可能会弃用
  wrong-args: "&b未知命令 请使用 &f/af help &b查看可用命令"
  reload: "&bAkane&fField &b已成功重载配置文件. 部分内容可能需要重启服务器才能生效"
  player-only: "&b此命令仅限玩家可用"
notifications:
  action: "&a已切换机器人显示状态"

# 有关白名单和黑名单的消息提示
white-black-list:
  # %type% 中的占位符输出
  type:
    whitelist: "白名单"
    blacklist: "黑名单"
    # IPTables & IPSet 防火墙 将在未来区分黑名单和防火墙.
    firewall: "防火墙"
  # 当清理黑名单或白名单时 应该提示什么消息
  cleared: "&b已成功清理 &f%type%!"
  # 当某个ip被添加到黑名单或白名单时 应该提示什么消息
  add: "&f%address% &b已被添加到 &f%type% &b中!"
  # 反之亦然
  remove: "&f%address% &b已被从 &f%type% &b中删除."
  # /akanefield check 命令当未能从黑名单中查找出此玩家 应该提示什么
  non-blacklist: "&b此玩家没有被列入黑名单."
  conflect-tips:
    enabled: true
    messages:
      - "&b&m                                        &r"
      - "&f请注意 我们会自动尝试解决已知的冲突问题"
      - "&f例如 当您尝试将黑名单的ip添加到白名单中 那么我们会自动从黑名单中删除此ip."
      - "&f反之亦然 如果当您将ip添加到黑名单中 也会被自动从白名单中删除."
      - "&7如果您不想收到此消息 请在message.yml中. "
      - "&7将white-black-list.conflect-tips.enabled设为false即可."
      - "&b&m                                        &r"

# 当服务器被攻击时 应该发送什么消息 (计划 暂未实现)
underattack:
  # 发送标题
  title:
    enabled: true
    title: "test"
    subtitle: "test"
    fade-in: 1
    stay: 18
    fade-out: 1
  # 发送聊天
  chat:
    enabled: true
    messages: ""

dump:
  # 正在上传
  uploading: "正在上传信息至pastebin.com"
  # 上传成功
  uploaded: "已成功上传."
  # 转储里的信息描述
  # 加空格可能看着比较顺眼吧
  info:
    # 代理名 
    # e.x. 如果使用的是WaterFall 那么输出则会为 proxy-name: Waterfall
    proxy-name: "代理名: "
    # 代理版本: 
    # e.x. 代理版本: git:Waterfall-Bootstrap:1.19-R0.1-SNAPSHOT:dca72ca:511 (最新WaterFall)
    proxy-version: "代理版本: "
    # Dump时玩家在线人数
    online-players-count: "在线人数: "
    # 插件列表
    # e.x
    # 插件列表:
    # AkaneField - 0.2.4
    plugins-list: "插件列表:"
    # 当前插件信息以及状态列表
    plugin-info: "插件信息: "
    version: "版本: "
    whitelist: "白名单数量: "
    blacklist: "黑名单数量: "
    database-player-count: "数据库玩家数量: "

# 日志命令
log:
  # "/af logs list %" 当%为非整数(字母 小数 负数etc)时 提示的消息
  # 当值为负数时
  # 不会真的有人想输入负数吧 *=w=
  # 真该给整个配置文件输出的消息都增强点攻击性的 *=w=
  negative-number: "&b你的脑子是长在下面的吗 *=w="
  # 非数字或值太大
  non-number: "&bw? 这真的是数字吗"
  # idk 留着就行 当然我也不知道触发什么错误会导致这个 不过留着最好
  invalid-value: "&bw..? 我无法理解您输入的值 请检查参数 然后再试"
  # 没有任何攻击日志
  empty: "&b未找到任何符合条件的攻击日志"
  # 寻找攻击日志
  founding: "&b正在列出符合条件的攻击日志.."
  # 提示玩家这是可以点的 如果不需要 设为空
  clicktips: "&f[&bClick&f]"
  # 当鼠标悬浮到日志上时 应该显示什么
  clickhover: "&b点击查看日志"
  # 具体信息
  # %id% - 日志id 记录攻击模式激活时的次数
  # %date% - 初始日期
  # %totalbots% - 阻止的机器人数量
  # %totalpings% - 阻止的Ping Motd数量
  # %totalpackets% - 阻止的未知数据包数量
  # %avg% - 平均cps
  # %duration% - 持续时间
  #
  # 未添加: %totalblock%
  log-info:
    - ""
    - "&b日志ID &f %id%"
    - "&b攻击初始日期&f %date%"
    - "&b黑名单数量&f %blacklist%"
    - "&b共计阻止 &f%totalblocked%"
    - "&b阻止机器人数量 &f%totalbots%"
    - "&b阻止的Ping数量 &f%totalpings%"
    - "&b阻止的数据包数量 &f%totalpackets%"
    - "&b平均CPS &f%avg%"
    - "&b持续时间 &f%duration%"
    - ""

#连接数占位符: %cps%(每秒连接数) - %bots%(又称JPS. 每秒加入服务器的数量) - %pings%(每秒ping服务器的数量) - %packets%(每秒拦截的数据包数量)
# 至于CPS占位符 仍需要很大的改善 怎么说呢 现在的cps计数器就是过了一秒清零 算不上真正意义上的connection per/sec了 :|
#连接数总计: %totalpackets% - %totalbots% - %totalpings% - %totalblocks%(前三位前辈的加起来)
#基本状态: %whitelist%(白名单统计) - %blacklist%(黑名单统计) - %type%(攻击状态 SlowJoin,FastJoin,Firewall,Motd.Block) - %duration%(时长)
# IPTables & IPSet 防火墙状态: %firewall-status%(详见下面的firewall.enabled/disabled) - %firewall-queue%(待列入防火墙的ip数量队列) - %firewall-blacklist%(已列入系统防火墙的ip数量)
#杂项: %underverification%(未处理的代理检察数量) - %queue%(队列检查缓存数量) - %animation%(▛▜▟▙轮转动画) - %prefix%(前缀) - %durationsec%(持续时长 但是返回秒)
#CPU(已弃用 因侦听降低性能): %syscpu%(系统CPU用量) - %proccpu%(线程CPU用量)  百分比计量 当然 自个加个%就好了
actionbar:
  offline: "%prefix%&bZzz... &7- &bVerify &f%underverification% &7- &bCPS &f%cps% &7- &bWhitelist &f%whitelist% &7- &bBlacklist &f%blacklist%"
  antibot: "%prefix%&bType &f%type% &7- &bCPS &f%cps% &7- &bBlocked &f%totalblocks% &7- &bBlacklist &f%blacklist% &7- &bVerify &f%underverification% &7- &bDuration &f%duration%"
  packets: "%prefix%&bType &fFirewall &7- &bCPS &f%cps% &7- &bPrevent &f%totalblocks% &7- &bVerify &f%underverification% &7- &bDuration &f%duration%"
# 当前会话中的统计信息
stats:
