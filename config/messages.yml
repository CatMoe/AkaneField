    - ""
    - "&b黑名单ID  &f[$id]"
    - "&b理由  &f[$reason]"
    - ""
    - "[$Line]"

  fastjoin-queue:
    - "[$ServerName]"
    - "[$Custom1]"
    - ""
    - "&b您已加入排队队列 请过会再尝试重新加入! w'"
    - ""
    - "[$Line]"